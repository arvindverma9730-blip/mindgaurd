<!DOCTYPE html>
<html>
<head>
  <style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
}

.container {
    text-align: center;
    padding: 20px;
}

.subtitle {
    opacity: 0.8;
    margin-bottom: 20px;
}

.camera-card, .result-card {
    background: rgba(255,255,255,0.1);
    padding: 20px;
    margin: 15px auto;
    border-radius: 20px;
    width: 90%;
    max-width: 400px;
    backdrop-filter: blur(10px);
}

.start-btn {
    margin-top: 15px;
    padding: 12px 20px;
    border: none;
    border-radius: 30px;
    background: #ffcc70;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}

.start-btn:hover {
    background: #ffaa00;
}

#suggestions {
    font-size: 18px;
    margin-top: 10px;
}
</style>
  <title>Emotion AI Assistant</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
</head>
<body >
  <div class="container">
    <h1>üß† MindGuard AI</h1>
    <p class="subtitle">Your Emotion-Based Smart Assistant</p>

    <div class="camera-card">
        <div id="webcam-container"></div>
        <button onclick="init()" class="start-btn">Start Camera</button>
    </div>

    <div class="result-card">
        <h2 id="emotion">Emotion: --</h2>
        <div id="suggestions"></div>
    </div>
</div>

</body>

<script>
  const URL = "./";
  let model, webcam;
  let lastEmotion = "";

  async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);

      webcam = new tmImage.Webcam(300, 300, true);
      await webcam.setup();
      await webcam.play();
      window.requestAnimationFrame(loop);

      document.getElementById("webcam-container").appendChild(webcam.canvas);
  }

  async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
  }

  async function predict() {
      const prediction = await model.predict(webcam.canvas);

    // Find highest probability emotion
    let highest = prediction[0];

    for (let i = 1; i < prediction.length; i++) {
        if (prediction[i].probability > highest.probability) {
            highest = prediction[i];
        }
    }

    const emotion = highest.className;

    document.getElementById("emotion").innerText = "Detected: " + emotion;

    showSuggestions(emotion);
}
  function showSuggestions(emotion) {
       let suggestions = "";

    if (emotion === "angry") {
        suggestions = "üîî You seem stressed!<br>‚Ä¢ Take 5 deep breaths<br>‚Ä¢ Drink water<br>‚Ä¢ Go for short walk";
    } 
    else if (emotion === "sad") {
        suggestions = "üíô You look sad.<br>‚Ä¢ Call a friend<br>‚Ä¢ Listen to music<br>‚Ä¢ Write gratitude journal";
    } 
    else if (emotion === "happy") {
        suggestions = "üòä You're happy!<br>‚Ä¢ Work on big goals<br>‚Ä¢ Help someone<br>‚Ä¢ Exercise";
    } 
    else {
        suggestions = "üòê Stay balanced.<br>‚Ä¢ Plan your day<br>‚Ä¢ Focus 25 minutes session";
    }

    document.getElementById("suggestions").innerHTML = suggestions;
}

      document.getElementById("suggestions").innerHTML = suggestions;
  }
</script>

</body>
</html>
