<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#764ba2">
<title>MindGuard AI</title>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
}

.container {
    text-align: center;
    padding: 20px;
}

.camera-card {
    position: relative;
    width: 100%;
    max-width: 400px;
    height: 300px;
    margin: auto;
    overflow: hidden;
    border-radius: 20px;
}

canvas {
    width: 100% !important;
    height: 100% !important;
    border-radius: 20px;
}

.start-btn {
    margin-top: 15px;
    padding: 12px 20px;
    border: none;
    border-radius: 30px;
    background: #ffcc70;
    font-weight: bold;
    cursor: pointer;
}
</style>
</head>

<body>

<div class="container">
    <h1>üß† MindGuard AI</h1>

    <div class="camera-card">
        <div id="webcam-container"></div>
    </div>

    <button id="startBtn" class="start-btn">Start Camera</button>

    <h2 id="emotion">Emotion: --</h2>
    <div id="suggestions"></div>
</div>

<script>
const URL = "./";
let model, webcam;

document.getElementById("startBtn").addEventListener("click", init);

async function init() {
    const modelURL = URL + "model.json";
    const metadataURL = URL + "metadata.json";

    model = await tmImage.load(modelURL, metadataURL);

    webcam = new tmImage.Webcam(300, 300, true);
    await webcam.setup();
    await webcam.play();

    document.getElementById("webcam-container").appendChild(webcam.canvas);
    document.getElementById("startBtn").style.display = "none";

    window.requestAnimationFrame(loop);
}

async function loop() {
    webcam.update();
    await predict();
    window.requestAnimationFrame(loop);
}

async function predict() {
    const prediction = await model.predict(webcam.canvas);

    let highest = prediction[0];

    for (let i = 1; i < prediction.length; i++) {
        if (prediction[i].probability > highest.probability) {
            highest = prediction[i];
        }
    }

    const emotion = highest.className.toLowerCase();
    document.getElementById("emotion").innerText = "Detected: " + emotion;

    showSuggestions(emotion);
}

function showSuggestions(emotion) {

    if (emotion === "happy") {
        document.body.style.background = "linear-gradient(135deg,#f6d365,#fda085)";
        document.getElementById("suggestions").innerHTML = "üòä You're happy! Keep going!";
    }
    else if (emotion === "sad") {
        document.body.style.background = "linear-gradient(135deg,#5f9cff,#3f51b5)";
        document.getElementById("suggestions").innerHTML = "üíô You look sad. Take a short break.";
    }
    else if (emotion === "angry") {
        document.body.style.background = "linear-gradient(135deg,#ff512f,#dd2476)";
        document.getElementById("suggestions").innerHTML = "üîî Take deep breaths and relax.";
    }
    else {
        document.body.style.background = "linear-gradient(135deg,#667eea,#764ba2)";
        document.getElementById("suggestions").innerHTML = "üòê Stay balanced and focused.";
    }
}
</script>

</body>
</html>
